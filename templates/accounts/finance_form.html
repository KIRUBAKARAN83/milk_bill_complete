{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <h4>Add Income / Expense</h4>

  <form method="post" class="card p-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Save</button>
    <a href="{% url 'accounts:finance_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
