{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Milk Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --bg:#f4f6f9;
      --card:#ffffff;
      --muted:#7b8a99;
      --accent-1:#1e3c72;
      --accent-2:#2a5298;
      --success:#2ecc71;
      --danger:#e63946;
      --soft-shadow: 0 12px 36px rgba(16,24,40,0.06);
      --radius:12px;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:var(--bg);
      color:#24303a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .form-container{
      max-width:760px;
      margin:48px auto;
      background: linear-gradient(180deg,var(--card), #fbfdff);
      padding:28px;
      border-radius:var(--radius);
      box-shadow:var(--soft-shadow);
      border:1px solid rgba(16,24,40,0.03);
      position:relative;
      overflow:hidden;
      animation:fadeUp .45s cubic-bezier(.2,.9,.2,1);
    }

    .form-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    .form-header h4 {
      margin:0;
      font-weight:800;
      color:var(--accent-1);
      font-size:20px;
      letter-spacing:0.2px;
    }
    .form-sub {
      color:var(--muted);
      font-size:13px;
      font-weight:600;
    }

    /* Default form styling */
    form .form-group {
      margin-bottom:14px;
    }
    form label {
      display:block;
      font-weight:700;
      margin-bottom:6px;
      color:#2b3b4a;
      font-size:14px;
    }
    form input.form-control,
    form select.form-control,
    form textarea.form-control {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #e6e9ee;
      background:transparent;
      transition: box-shadow .18s ease, border-color .18s ease, transform .18s ease;
      font-size:15px;
      color: #24303a;
      outline:none;
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.02);
    }
    form textarea.form-control { min-height:110px; resize:vertical; }

    form input.form-control:focus,
    form select.form-control:focus,
    form textarea.form-control:focus {
      border-color: var(--accent-2);
      box-shadow: 0 10px 30px rgba(42,82,152,0.06);
      transform: translateY(-2px);
    }

    .hint { font-size:13px; color:var(--muted); margin-top:6px; }

    .actions {
      display:flex;
      gap:12px;
      margin-top:12px;
      align-items:center;
    }
    .btn-save {
      background: linear-gradient(90deg,var(--accent-2),var(--accent-1));
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:10px;
      font-weight:800;
      box-shadow: 0 12px 36px rgba(30,60,114,0.12);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .btn-save:hover { transform: translateY(-4px); box-shadow: 0 22px 48px rgba(30,60,114,0.14); }

    .btn-cancel {
      background:transparent;
      border:1px solid #e6e9ee;
      color:#24303a;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
    }
    .btn-cancel:hover { transform: translateY(-3px); background: rgba(16,24,40,0.02); }

    /* Small helper for form.as_p output */
    .form-container p { margin-bottom:12px; }
    .form-container .errorlist { margin:6px 0 0; color:var(--danger); font-weight:700; }

    /* Decorative */
    .corner-deco {
      position:absolute;
      right:-120px;
      top:-80px;
      width:320px;
      height:320px;
      background: radial-gradient(circle at 20% 20%, rgba(42,82,152,0.06), transparent 20%), linear-gradient(135deg, rgba(30,60,114,0.04), transparent 40%);
      transform: rotate(12deg);
      pointer-events:none;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }

    @media (max-width:720px){
      .form-container { margin:20px 16px; padding:18px; }
      .form-header { flex-direction:column; align-items:flex-start; gap:8px; }
      .actions { flex-direction:column; }
      .btn-save, .btn-cancel { width:100%; }
    }
  </style>
</head>
<body>
  <main class="form-container" role="main" aria-labelledby="addEntryTitle">
    <div class="corner-deco" aria-hidden="true"></div>

    <div class="form-header">
      <h4 id="addEntryTitle">âž• Add Milk Entry</h4>
      <div class="form-sub">Quick keys: Ctrl+S â†’ Save, Esc â†’ Cancel</div>
    </div>

    <form id="milkForm" method="post" novalidate>
      {% csrf_token %}

      {# Render form using as_p to keep backend unchanged and avoid template-side widget manipulation #}
      {{ form.as_p }}

      <div class="actions">
        <button id="saveBtn" type="submit" class="btn-save" aria-label="Save entry">ðŸ’¾ Save</button>
        <a id="cancelBtn" href="{% url 'accounts:customer_list' %}" class="btn-cancel" role="button" aria-label="Cancel and go back">Cancel</a>
      </div>

      <div class="hint" aria-hidden="false">Server validates required fields.</div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Ctrl + S â†’ Save form
      if (e.ctrlKey && !e.shiftKey && !e.altKey && e.key.toLowerCase() === 's') {
        e.preventDefault();
        const form = document.getElementById('milkForm');
        if (form) form.requestSubmit ? form.requestSubmit() : form.submit();
      }

      // Esc â†’ Cancel (redirect to customer list)
      if (e.key === 'Escape') {
        e.preventDefault();
        window.location.href = "{% url 'accounts:customer_list' %}";
      }

      // Ctrl + D â†’ Redirect to Dashboard (home)
      if (e.ctrlKey && !e.shiftKey && !e.altKey && e.key.toLowerCase() === 'd') {
        e.preventDefault();
        window.location.href = "{% url 'accounts:home' %}";
      }

      // Ctrl + M â†’ Redirect to Monthly Summary
      if (e.ctrlKey && !e.shiftKey && !e.altKey && e.key.toLowerCase() === 'm') {
        e.preventDefault();
        window.location.href = "{% url 'accounts:monthly_summary' %}";
      }
    });

    // Enhance form fields client-side: add bootstrap classes to inputs rendered by Django forms
    (function enhanceFormControls(){
      const container = document.querySelector('.form-container');
      if (!container) return;
      const inputs = container.querySelectorAll('input, select, textarea');
      inputs.forEach(function(el){
        if (el.type === 'hidden') return;
        if (!el.classList.contains('form-control')) el.classList.add('form-control');
        if (!el.getAttribute('aria-label')) {
          const label = container.querySelector('label[for="' + (el.id || '') + '"]');
          if (label && label.textContent) el.setAttribute('aria-label', label.textContent.trim());
        }
      });
    })();
  </script>
</body>
</html>
